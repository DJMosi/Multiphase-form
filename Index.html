<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
        <title> Form</title>

    <link rel = "stylesheet" href = "styles.css">

        <style>

        </style>

        <script>
        var fname, lname, gender, country;
            function _(x) {
                return document.getElementById(x);

            }
        function processPhase1(){
            fname = _("firstname").value;
            lname= _("lastname").value;
            if(fname.length > 2 && lname.length > 2) {
                _("phase1").style.display = "none";
                _("phase2").style.display = "block";

            } else {
                alert("Please fill in the fields");

            }


        }

        function processPhase2(){
            gender = _("gender").value;
            if(gender.length > 0) {
                _("phase2").style.display = "none";
                _("phase3").style.display = "block";

            } else {
                alert("Please fill in the fields");

            }


        }

        function processPhase3(){
            country = _("country").value;
            if(country.length > 0) {
                _("phase3").style.display = "none";
                _("show_all_data").style.display = "block";
                _("display_fname").innerHTML = fname;
                _("display_lname").innerHTML = lname;
                _("display_gender").innerHTML = gender;
                _("display_country").innerHTML = country;

            } else {
                alert("Please select country");

            }


        }




        </script>

    </head>

    <body>
<!--------------------------------phase 1 of the form------------------------------------------------------------->

        <form id="multiphase" onsubmit="return false">

            <div id="phase1">
            First Name: <input id="firstname" name="firstname">
                 Last Name: <input id="lastname" name="lastname">
                <button onclick="processPhase1()">Continue</button>
            </div>
<!--------------------------------phase 2 of the form------------------------------------------------------------->

            <div id="phase2">
                Gender: <select id="gender" name="gender"><option value=""></option>

                <option value="m">Male</option>
                <option value="f">Female</option>

                </select><br>
                <button onclick="processPhase2()">Continue</button>
            </div>

<!--------------------------------phase 3 of the form------------------------------------------------------------->
            <div id="phase">
                Country: <select id="country" name="gender"><option value=""></option>

                <option value="Kenya">Kenya</option>
                <option value="Uganda">Uganda</option>
                <option value="Tanzania">Tanzania</option>
                <option value="Burundi">Burundi</option>

                </select><br>
                <button onclick="processPhase3()">Continue</button>
            </div>

<!---------------------------------------------------------------------------------------------------------------->

             <div id="show_all_data">
                 First Name: <span id="display_fname"></span><br>
                 Last Name: <span id="display_lname"></span><br>
                 Gender: <span id="display_gender"></span><br>
                 Country: <span id="display_country"></span><br>
                 <button onclick="submitForm()">Submit Data</button>
            </div>

        </form>


    </body>



</html>
